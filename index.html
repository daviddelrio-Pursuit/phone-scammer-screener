<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Proof Voicemail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scam-Proof Voicemail</h1>
        <p class="description">Protect yourself from phone scams by checking and reporting suspicious numbers.</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalScams">0</div>
                <div class="stat-label">Total Scams Reported</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentScams">0</div>
                <div class="stat-label">Reports Today</div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., 800-111-0000)" maxlength="12">
            <div id="validation-message"></div>
        </div>

        <div class="button-group">
            <button onclick="checkNumber()" class="check-btn">Check Number</button>
            <button onclick="reportNumber()" class="report-btn">Report as Scam</button>
            <button onclick="deleteNumber()" class="delete-btn">Delete Number</button>
        </div>

        <h2 id="result"></h2>

        <div class="scam-list">
            <input type="text" class="search-box" id="searchBox" placeholder="Search reported numbers...">
            <h3>Recently Reported Numbers</h3>
            <div id="scamListContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
