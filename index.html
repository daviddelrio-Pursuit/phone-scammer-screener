<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Proof Voicemail</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>

    <h1>Scam-Proof Voicemail</h1>
    <p>A simple tool to check and report scam phone numbers.</p>

    <input type="text" id="phoneNumber" placeholder="Enter phone number" maxlength="12">
    <button onclick="checkNumber()">Check Number</button>
    <button onclick="reportNumber()">Report as Scam</button>

    <h2 id="result"></h2>

<script>
    // Add event listener to format phone number as user types
    document.getElementById('phoneNumber').addEventListener('input', function(e) {
        // Get input value and remove all non-numbers
        let input = e.target.value.replace(/\D/g, '');
        
        // Format the number as user types
        if (input.length > 0) {
            // Add first dash after area code
            if (input.length > 3) {
                input = input.slice(0,3) + "-" + input.slice(3);
            }
            // Add second dash after exchange code
            if (input.length > 7) {
                input = input.slice(0,7) + "-" + input.slice(7);
            }
        }
        
        // Update input value with formatted number
        e.target.value = input;
    });
    // This is our simple, hard-coded "database" of known scam numbers.
    let knownScams = [
        "800-111-0000",  // Toll-free number pattern
        "888-123-4567",  // Common toll-free scam
        "877-999-9999",  // Repetitive number pattern
        "866-419-0123",  // Tech support scam pattern
        "855-555-1234",  // IRS scam pattern
        "900-555-0199",  // Premium rate number
        "844-777-8888",  // Bank scam pattern
        "833-123-0000",  // Lottery scam pattern
        "876-234-5678",  // Jamaica area code (common in lottery scams)
        "649-999-8888"   // Caribbean area code (common in prize scams)
    ];

    function formatPhoneNumber(number) {
        // Clean the input to remove any non-numeric characters
        const cleaned = number.replace(/[^0-9]/g, '');
        
        // Format the number with dashes
        if (cleaned.length === 10) {
            return cleaned.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
        }
        return cleaned;
    }

    function checkNumber() {
        // Get the phone number from the input field
        const inputNumber = document.getElementById("phoneNumber").value;
        const resultElement = document.getElementById("result");

        // Clean and format the input number
        const cleanedNumber = formatPhoneNumber(inputNumber);

        // Clean all numbers in the database for comparison
        const isScam = knownScams.some(scamNumber => 
            formatPhoneNumber(scamNumber) === cleanedNumber
        );

        // Check if the input number exists in our list
        if (isScam) {
            resultElement.textContent = "⚠️ This phone number is currently recognized as a scam number";
            resultElement.style.color = "red";
        } else {
            resultElement.textContent = "✅ This number is not in our database.";
            resultElement.style.color = "green";
        }
    }

    function reportNumber() {
        // Get the phone number to be reported
        const inputNumber = document.getElementById("phoneNumber").value;
        const resultElement = document.getElementById("result");

        // Check if the input is not empty
        if (inputNumber) {
            // Format the number consistently before adding to the database
            const formattedNumber = formatPhoneNumber(inputNumber);
            // Add the new number to our list
            knownScams.push(formattedNumber);
            resultElement.textContent = `✅ Thank you for reporting ${formattedNumber}! It has been added to our database.`;
            resultElement.style.color = "blue";
        } else {
            resultElement.textContent = "Please enter a number to report.";
            resultElement.style.color = "orange";
        }
    }
</script>

</body>
</html>
